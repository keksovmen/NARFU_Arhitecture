<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">Fond actions</title>
</head>

<body py:block="body" py:strip="True">
<div class="createView">
    <py:if test="'fondId' in vars() or 'fondId' in globals()">
        ${form.display(value=dict(fondId=fondId,
				  name=name, books=books, magazines=magazines, papers=papers,
				 dictinaries=dictinaries, dissertations=dissertations,
				 referats=referats, libId=libId))}
    </py:if><py:else>
        ${form.display()}
    </py:else>
</div>
</body>
</html>
