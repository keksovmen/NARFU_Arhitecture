<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">Library actions</title>
</head>

<body py:block="body" py:strip="True">
<div class="createView">
    <py:if test="'libId' in vars() or 'libId' in globals()">
        ${form.display(value=dict(libId=libId, name=name, address=address, city=city))}
    </py:if><py:else>
        ${form.display()}
    </py:else>
</div>
</body>
</html>
