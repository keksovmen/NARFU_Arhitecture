<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">Library view</title>
</head>

<body py:block="body" py:strip="True">
<div class="totalView">
    <h1>Library view</h1>
    <div>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <py:for each="l in libraries">
                <tr>
                    <td>${l.name}</td>
                    <td>${l.address}</td>
                    <td>${l.city}</td>
                    <td>
                        <p><a href="/lib/showEdit?libId=${l.libId}">edit</a>
                            <a href="/lib/delete?libId=${l.libId}">delete</a></p>
                    </td>
                </tr>
            </py:for>
            </tbody>
        </table>
    </div>
    <div class="create">
        <a href="/lib/showCreate">Create</a>
    </div>
</div>

</body>
</html>
