<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">FondRefuel actions</title>
</head>

<body py:block="body" py:strip="True">
<div class="createView">
    <py:if test="'refuelId' in vars() or 'refuelId' in globals()">
        ${form.display(value=dict(refuelId=refuelId,
				  source=source, publisher=publisher, amount=amount,
					   publishDate=publishDate, refuelDate=refuelDate,
					   fondId=fondId, stuffId=stuffId, litType=litType))}
    </py:if><py:else>
        ${form.display()}
    </py:else>
</div>
</body>
</html>
